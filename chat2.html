<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Talk</title>
        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <!--나중에 헷갈릴수도 있으므로 클래스이름을 위와 같이 써주는게 낫다-->>
                <span>No Service</span>
                <!--todo wifi icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
                <!--todo battery icon
                lightning icon-->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
                <!--위의 값을 href값으로 넣어주면 그전 화면으로 돌아감-->
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Christiano Ronaldo</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, August 1, 2023</div>

            <div class="message-row">
                <img src="chirs.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Christiano Ronaldo</span>
                    <div class="message__info">
                        <span class="message__bubble">I Reflect on myself about my mistake.</span>
                        <span class="message__time">09:36</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Finally!!</span>
                        <span class="message__time">10:21</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="chirs.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Christiano Ronaldo</span>
                    <div class="message__info">
                        <span class="message__bubble">I'm so sorry Korea..</span>
                        <span class="message__time">11:36</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">NEVER DO THAT AGAIN</span>
                        <span class="message__time">14:56</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="chirs.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Christiano Ronaldo</span>
                    <div class="message__info">
                        <span class="message__bubble">I promise I will</span>
                        <span class="message__time">14:56</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-moblie">
            <img src="siu.jpg" />
            <span>Your Screen is Too Big!!</span>
        </div>

        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </body>
</html>
