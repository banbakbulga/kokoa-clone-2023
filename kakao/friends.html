<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kokoa Talk</title>
        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <!--나중에 헷갈릴수도 있으므로 클래스이름을 위와 같이 써주는게 낫다-->>
                <span>No Service</span>
                <!--todo wifi icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
                <!--todo battery icon
                lightning icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span
                    ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
                ></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i> Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="ck.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title">Yang JunHyuk</h4>
                        <h6 class="user-component__subtitle">Road to WebMaster..</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="fcb.png" class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-componet__text">
                            <h4 class="user-component__title user-component__title--not-bold">FC Barcelona</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"> </i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification__gear badge-sm"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <img src="cl.png" />
        </div>

        <div id="no-moblie">
            <img src="siu.jpg" />
            <span>Your Screen is Too Big!!</span>
        </div>

        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </body>
</html>
