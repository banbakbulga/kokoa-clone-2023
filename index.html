<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to UEFA Champions League</title>
        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </head>
    <body class="logIn-body">
        <div class="status-bar">
            <div class="status-bar__column">
                <!--나중에 헷갈릴수도 있으므로 클래스이름을 위와 같이 써주는게 낫다-->>
                <span>No Service</span>
                <!--todo wifi icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
                <!--todo battery icon
                lightning icon-->
            </div>
        </div>

        <div>
            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to Champions Talk</h1>
                <p class="welcome-header__text">If you have a UEFA Account, log in with your email or phone number</p>
                <br />
                <p>Or you can just say...SIU!!!</p>
            </header>

            <form action="friends.html" method="get" id="login-form">
                <input required name="username" type="text" placeholder="Email or phone" />
                <input required name="password" type="password" placeholder="Password" />
                <input class="submitBtn" type="submit" value="Log In" />
                <a href="https://www.uefa.com/" target="_blank">Find UEFA Account or Password</a>
            </form>
        </div>

        <div id="no-moblie">
            <img src="siu.jpg" />
            <span>Your Screen is Too Big!!</span>
        </div>

        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </body>
</html>
