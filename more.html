<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Talk</title>
        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <!--나중에 헷갈릴수도 있으므로 클래스이름을 위와 같이 써주는게 낫다-->>
                <span>No Service</span>
                <!--todo wifi icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
                <!--todo battery icon
                lightning icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <span class="nav__notification__gear badge-sm"></span>
                    <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <!--위아래 padding을 주기 위해 여기만의 클래스를 하나 더 만듦-->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="ck.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title">Yang JunHyuk</h4>
                        <h6 class="user-component__subtitle">
                            +82 10 1234 5678<i class="fa-solid fa-circle-info"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile-beam"></i>
                    <span>Emotions</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestion</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-regular fa-futbol"></i>
                        </div>
                        <span class="more-suggestions__icon-text">How to play</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-dumbbell"></i>
                        </div>
                        <span class="more-suggestions__icon-text">How to train</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <span class="nav__notification__gear badge-sm"></span>
                    <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-moblie">
            <img src="siu.jpg" />
            <span>Your Screen is Too Big!!</span>
        </div>

        <script src="https://kit.fontawesome.com/6430ee2c3b.js" crossorigin="anonymous"></script>
    </body>
</html>
